server {
    listen       80;
    listen  [::]:80;
    listen       443 ssl;
    listen  [::]:443 ssl;
    server_name  app.wsgh.pro,wedding.wsgh.pro;

    ssl_certificate        /usr/share/nginx/certs/full_chain.pem;
    ssl_certificate_key    /usr/share/nginx/certs/private.key;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location /wedding-invitation/ {
        root   /usr/share/nginx/html/wedding-invitation;
        index  index.html index.htm;
    }

    location /api/ {
        proxy_pass  http://172.17.0.1:9999/api/;
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;                                                    
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

